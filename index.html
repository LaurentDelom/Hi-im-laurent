<html>
<head>
   <link rel="icon" type="image/png" href="./images/icon-hi-4.png"/>
   <title>Hi! I'm Laurent!</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script type="module" src="request.js"></script>

<body>
   
   <div class="tableau">
         <section class="tree-holder">
            <h3>Arborescence</h3>
            <div id="topic-tree">
               
               <div id="works-tree"></div>
               <div id="transverse-tree"></div>
            </div>
         </section>

         <section class="conversation-holder">
            <div id="conversation-hider" class="conversation-hider-normal"><div id="image-closer-conversation"><img src="./images/arrow-go-back.png"/></div></div>

               <h3>Chatbox</h3>
            </div>

               <input type="text" name="writebox-user" autocomplete="off" placeholder="Message">
               <button class="send-button"></button> 
               </form>
            <input type="button" id="button-whatsapp">
         </section>

         <section class="image-holder">
            <div id="image-holder-hider" class="image-holder-hider-normal"><div id="image-closer"><img src="./images/arrow-go-back.png"/></div></div>

            <div id="image-display">    
            </div>
         </section>
   </div>
